<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}跟随庄家自动交易系统{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body { padding-top: 20px; }
        .sidebar { position: fixed; top: 0; bottom: 0; left: 0; z-index: 100; padding: 20px; background-color: #f8f9fa; }
        .main { margin-left: 220px; }
        .nav-link { color: #333; }
        .nav-link.active { background-color: #0d6efd; color: white; }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <div class="d-flex flex-column p-3">
                    <h3 class="mb-3">交易系统</h3>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item"><a href="/dashboard" class="nav-link {% if request.path == '/dashboard' %}active{% endif %}">仪表盘</a></li>
                        <li class="nav-item"><a href="/stock_market" class="nav-link {% if request.path == '/stock_market' %}active{% endif %}">股票市场</a></li>
                        <li class="nav-item"><a href="/crypto_market" class="nav-link {% if request.path == '/crypto_market' %}active{% endif %}">加密货币市场</a></li>
                        <li class="nav-item"><a href="/backtest" class="nav-link {% if request.path == '/backtest' %}active{% endif %}">回测系统</a></li>
                        <li class="nav-item"><a href="/trading" class="nav-link {% if request.path == '/trading' %}active{% endif %}">交易系统</a></li>
                        <li class="nav-item"><a href="/settings" class="nav-link {% if request.path == '/settings' %}active{% endif %}">系统设置</a></li>
                    </ul>
                </div>
            </div>
            <main class="col-md-10 main">
                <div class="container">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
